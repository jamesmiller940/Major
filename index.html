<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Human Lens | DKU Research Diagnostic</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dku-blue: #003087;
            --dku-gold: #E2AD35;
            --text-main: #111111;
            --text-sub: #4b5563;
            --bg-light: #fdfdfd;
            --white: #ffffff;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            background: var(--white);
            width: 100%;
            max-width: 850px;
            margin: 20px;
            padding: 60px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.02);
            border-top: 8px solid var(--dku-blue);
        }

        header { text-align: center; margin-bottom: 50px; }
        h1 { font-family: 'Crimson Pro', serif; font-size: 2.5rem; margin: 0; color: var(--dku-blue); letter-spacing: -0.5px; }
        .tagline { font-size: 0.8rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 3px; margin-top: 12px; font-weight: 600; }

        .progress-wrapper { margin-bottom: 40px; }
        .progress-text { font-size: 0.75rem; font-weight: 700; margin-bottom: 10px; color: var(--dku-blue); text-transform: uppercase; }
        .progress-bar { height: 2px; background: #eee; position: relative; }
        .progress-fill { height: 100%; background: var(--dku-gold); width: 0%; transition: width 0.4s ease; }

        .scenario-box { min-height: 150px; margin-bottom: 35px; }
        .scenario-text { font-family: 'Crimson Pro', serif; font-size: 1.6rem; line-height: 1.4; color: #000; font-weight: 600; }

        .options-grid { display: flex; flex-direction: column; gap: 14px; }
        .option-btn {
            background: var(--white);
            border: 1px solid var(--border);
            padding: 20px 25px;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        .option-btn:hover { border-color: var(--dku-blue); background: #f9fbff; }
        .option-btn span { font-weight: 700; color: var(--dku-blue); margin-right: 20px; font-size: 0.8rem; border-right: 1px solid #ddd; padding-right: 15px; min-width: 30px; }

        #results-screen { display: none; }
        .result-title { font-family: 'Crimson Pro', serif; font-size: 2.4rem; color: var(--dku-blue); margin-bottom: 15px; }
        .result-desc { line-height: 1.7; color: var(--text-sub); margin-bottom: 40px; font-size: 1.2rem; }
        
        .score-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 15px; 
            border-top: 1px solid #eee; 
            padding-top: 30px; 
        }
        .score-item { font-size: 0.75rem; font-weight: 700; color: var(--dku-blue); letter-spacing: 1px; }

        .restart-btn { 
            margin-top: 40px; 
            background: var(--dku-blue); 
            color: white; 
            border: none; 
            padding: 20px; 
            cursor: pointer; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            transition: background 0.2s;
        }
        .restart-btn:hover { background: #002366; }

        @media (max-width: 600px) { #app-container { padding: 30px; } }
    </style>
</head>
<body>

<div id="app-container">
    <header>
        <h1>THE HUMAN LENS</h1>
        <div class="tagline">Research Methodology Diagnostic</div>
    </header>

    <div id="quiz-screen">
        <div class="progress-wrapper">
            <div class="progress-text">Inquiry <span id="q-idx">1</span> / 15</div>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        </div>
        <div class="scenario-box">
            <div id="scenario-text" class="scenario-text"></div>
        </div>
        <div id="options-grid" class="options-grid"></div>
    </div>

    <div id="results-screen">
        <div class="result-title" id="major-match"></div>
        <p class="result-desc" id="major-desc"></p>
        <div class="score-grid" id="score-breakdown"></div>
        <button class="restart-btn" onclick="location.reload()">Generate New Inquiry</button>
    </div>
</div>

    // Shuffle and sample 15
    const questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 15);

    let scores = { qpe: 0, hist: 0, lit: 0, gcs: 0, relphil: 0, ppe: 0, soc: 0, anth: 0 };
    let currentIdx = 0;

    function tally(cat) {
        scores[cat]++;
        currentIdx++;
        if (currentIdx < questions.length) { render(); } 
        else { showResults(); }
    }

    function render() {
        document.getElementById('q-idx').innerText = currentIdx + 1;
        document.getElementById('progress').style.width = `${(currentIdx / 15) * 100}%`;
        const q = questions[currentIdx];
        document.getElementById('scenario-text').innerText = q.s;
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.choices.forEach((c, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>0${i+1}</span> ${c.text}`;
            btn.onclick = () => tally(c.cat);
            grid.appendChild(btn);
        });
    }

    function showResults() {
        document.getElementById('quiz-screen').style.display = 'none';
        const res = document.getElementById('results-screen');
        res.style.display = 'block';
        
        const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
        const top = sorted[0][0];

        const meta = {
            qpe: ["The Systems Strategist (QPE)", "You seek universal laws through multivariate data and fiscal modeling. You want to understand the mechanics of the global machine."],
            hist: ["The Temporal Detective (History)", "You value archives and the passage of time. You believe the present can only be understood by tracing the contingencies of the past."],
            lit: ["The Interpreter (Literature)", "You seek meaning in the word. You believe metaphors and narratives reveal the deepest truths of the human psyche."],
            gcs: ["The Civilizational Bridge (GCS)", "You value the rooted context of China. You see its history and philosophy as a vital lens for the global future."],
            relphil: ["The Sage (Religion & Philosophy)", "You pursue first principles and the 'Ultimate'. You seek the ethical frameworks and ritual structures that drive human action."],
            ppe: ["The Institutionalist (PPE)", "You are a structural thinker, interested in the social contract and the intersection of power, ethics, and policy."],
            soc: ["The Structuralist (Sociology)", "You seek the systemic forces—class, institutions, and social structures—that shape collective experience."],
            anth: ["The Ethnographer (Anthropology)", "You value 'thick description' and lived experience. You seek to understand the world through the symbols and rituals of the individual."]
        };

        document.getElementById('major-match').innerText = meta[top][0];
        document.getElementById('major-desc').innerText = meta[top][1];
        
        const breakdown = document.getElementById('score-breakdown');
        Object.entries(scores).forEach(([k, v]) => {
            const div = document.createElement('div');
            div.className = 'score-item';
            div.innerText = `${k.toUpperCase()}: ${v}`;
            breakdown.appendChild(div);
        });
    }

    render();
</script>
