<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Humanistic Lens | DKU Research Diagnostic</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --dku-blue: #003087; --dku-gold: #E2AD35; --text-main: #1a1a1a; --text-sub: #4b5563; --bg-light: #f9fafb; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #app-container { background: var(--white); width: 100%; max-width: 800px; margin: 20px; padding: 50px; border-radius: 2px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); border-top: 6px solid var(--dku-blue); }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-family: 'Crimson Pro', serif; font-size: 2.2rem; margin: 0; color: var(--dku-blue); }
        .tagline { font-size: 0.85rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; font-weight: 600; }
        .progress-wrapper { margin-bottom: 30px; }
        .progress-text { font-size: 0.8rem; font-weight: 600; margin-bottom: 8px; color: var(--dku-blue); }
        .progress-bar { height: 2px; background: #e5e7eb; position: relative; }
        .progress-fill { height: 100%; background: var(--dku-gold); width: 0%; transition: width 0.4s ease; }
        .scenario-box { min-height: 120px; margin-bottom: 30px; }
        .scenario-text { font-family: 'Crimson Pro', serif; font-size: 1.4rem; line-height: 1.4; color: #111; font-weight: 600; }
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .option-btn { background: var(--white); border: 1px solid #d1d5db; padding: 16px 20px; text-align: left; cursor: pointer; font-size: 0.95rem; transition: all 0.2s ease; display: flex; align-items: center; border-radius: 4px; }
        .option-btn:hover { border-color: var(--dku-blue); background: #f0f4ff; }
        .option-btn span { font-weight: 600; color: var(--dku-blue); margin-right: 15px; font-size: 0.8rem; }
        #results-screen { display: none; }
        .result-title { font-family: 'Crimson Pro', serif; font-size: 2rem; color: var(--dku-blue); margin-bottom: 15px; }
        .result-desc { line-height: 1.6; color: var(--text-sub); margin-bottom: 25px; font-size: 1.1rem; }
        .score-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; background: #f3f4f6; padding: 20px; border-radius: 4px; }
        .score-item { font-size: 0.75rem; font-weight: 600; color: var(--text-sub); }
        .restart-btn { margin-top: 30px; background: var(--dku-blue); color: white; border: none; padding: 15px 30px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; width: 100%; border-radius: 4px; }
        @media (max-width: 600px) { #app-container { padding: 25px; } }
    </style>
</head>
<body>

<div id="app-container">
    <header>
        <h1>The Human Lens</h1>
        <div class="tagline">Research Methodology Diagnostic</div>
    </header>

    <div id="quiz-screen">
        <div class="progress-wrapper">
            <div class="progress-text">Inquiry <span id="q-idx">1</span> / 15</div>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        </div>
        <div class="scenario-box"><div id="scenario-text" class="scenario-text"></div></div>
        <div id="options-grid" class="options-grid"></div>
    </div>

    <div id="results-screen">
        <div class="result-title" id="major-match"></div>
        <p class="result-desc" id="major-desc"></p>
        <div class="score-grid" id="score-breakdown"></div>
        <button class="restart-btn" onclick="location.reload()">Start New Random Inquiry</button>
    </div>
</div>

<script>
    const allQuestions = [
        { s: "A developing nation faces hyper-inflation. Where do you start?", choices: [
            { text: "Building stochastic models of price-level volatility and currency equilibrium.", cat: "qpe" },
            { text: "Tracing how inflation historically collapsed social trust in that region's past.", cat: "hist" },
            { text: "Interviewing citizens to write an ethnography of 'economic survival'.", cat: "anth" },
            { text: "Analyzing how the state uses the language of 'Crisis' to reshape power.", cat: "ppe" }
        ]},
        { s: "You are investigating the 'New Silk Road'. Where does your curiosity lead?", choices: [
            { text: "Modeling debt-trap risks using quantitative fiscal game theory.", cat: "qpe" },
            { text: "Comparing the rhetoric to Tang Dynasty civilizational expansion myths.", cat: "gcs" },
            { text: "Analyzing how the infrastructure changes the class structure of local villages.", cat: "soc" },
            { text: "Studying the travelogues of those living along the modern route.", cat: "lit" }
        ]},
        { s: "How should a global society define 'Justice'?", choices: [
            { text: "Calculating the Gini coefficient and social-welfare utility functions.", cat: "qpe" },
            { text: "Debating the first principles of fairness and the 'veil of ignorance'.", cat: "relphil" },
            { text: "Studying how justice was historically codified across Chinese dynasties.", cat: "gcs" },
            { text: "Analyzing the trade-offs between individual liberty and state planning.", cat: "ppe" }
        ]},
        { s: "An ancient city is discovered underwater. What is the priority?", choices: [
            { text: "Analyzing the resource-exhaustion data that led to the city's collapse.", cat: "qpe" },
            { text: "Reconstructing the emotional lives of citizens through their remaining letters.", cat: "hist" },
            { text: "Deciphering temple inscriptions for lost cosmological beliefs.", cat: "relphil" },
            { text: "Decoding the symbols and art to find the city's cultural values.", cat: "anth" }
        ]},
        { s: "AI begins to mimic human empathy. What is the most pressing question?", choices: [
            { text: "The impact on labor-market efficiency and productivity metrics.", cat: "qpe" },
            { text: "How this shifts our philosophical definition of 'The Person'.", cat: "relphil" },
            { text: "How this will change the narratives of 'The Human' in literature.", cat: "lit" },
            { text: "The regulatory and legal frameworks needed to govern sentient algorithms.", cat: "ppe" }
        ]},
        { s: "A global pandemic shifts society. How do you document it?", choices: [
            { text: "Mapping epidemiological spread and vaccination uptake with multivariate data.", cat: "qpe" },
            { text: "Writing a history of how past plagues transformed the nature of state power.", cat: "hist" },
            { text: "Observing how people 'perform' safety and ritual in their daily lives.", cat: "anth" },
            { text: "Exploring how the pandemic debate reflects modern Chinese identity.", cat: "gcs" }
        ]},
        { s: "Marriage rates are declining globally. What is the best study?", choices: [
            { text: "Running regressions on fertility rates versus income and interest rates.", cat: "qpe" },
            { text: "Examining how family structures shift under global capitalist systems.", cat: "soc" },
            { text: "Analyzing the shifting metaphors for 'Family' in contemporary novels.", cat: "lit" },
            { text: "Investigating the evolution of 'Filial Piety' in Chinese texts.", cat: "gcs" }
        ]},
        { s: "The climate is changing rapidly. What do we need most?", choices: [
            { text: "Better atmospheric models and a more efficient global carbon market.", cat: "qpe" },
            { text: "A re-evaluation of 'Wu Wei' as a model for environmental ethics.", cat: "relphil" },
            { text: "A study of how indigenous cultures adapt their rituals to the change.", cat: "anth" },
            { text: "The political economy of green energy and global carbon policy.", cat: "ppe" }
        ]},
        { s: "A new protest movement emerges. How do you understand it?", choices: [
            { text: "Using network analysis to track the spread of dissent and mobilization.", cat: "qpe" },
            { text: "Reading the movement's poetry and manifestos for hidden meaning.", cat: "lit" },
            { text: "Analyzing how group identity and social solidarity are formed in the crowd.", cat: "soc" },
            { text: "Debating the ethical limits of state authority versus liberty.", cat: "relphil" }
        ]},
        { s: "Looking at a 12th-century scroll. What captures you?", choices: [
            { text: "The market price trends of ancient art in the global investment sector.", cat: "qpe" },
            { text: "The brushstrokes as a visual language of a psychological state.", cat: "lit" },
            { text: "The political context of the Song court that commissioned the art.", cat: "gcs" },
            { text: "How the scroll functioned in the social life of the elite at the time.", cat: "hist" }
        ]},
        { s: "A village is disappearing. How do you save its memory?", choices: [
            { text: "Digitizing all economic, property, and tax data for future researchers.", cat: "qpe" },
            { text: "Writing a 'thick description' of the village's unique kinship systems.", cat: "anth" },
            { text: "Analyzing the village's 'mythology' and how it defined its identity.", cat: "relphil" },
            { text: "Investigating how the local dialect reflects the village's history.", cat: "lit" }
        ]},
        { s: "What is the future of 'Privacy' in the digital age?", choices: [
            { text: "The trade-off between surveillance efficiency and consumer data value.", cat: "qpe" },
            { text: "A philosophical debate on the 'Right to be Forgotten' as a human right.", cat: "relphil" },
            { text: "A study of how surveillance functioned in Chinese governance history.", cat: "gcs" },
            { text: "How the concept of 'the public' is socially and culturally constructed.", cat: "soc" }
        ]},
        { s: "Why do we feel 'Nostalgia' for eras we never experienced?", choices: [
            { text: "Analyzing the market for 'retro' products using demand-elasticity data.", cat: "qpe" },
            { text: "A literary analysis of 'The Golden Age' trope across cultures.", cat: "lit" },
            { text: "A historical investigation of nostalgia first diagnosed as a disease.", cat: "hist" },
            { text: "A study of how 'Retro-branding' fuels consumer identity in society.", cat: "soc" }
        ]},
        { s: "The moon is being colonized. What is the priority?", choices: [
            { text: "Estimating the cost-per-ton of mineral extraction and transport logistics.", cat: "qpe" },
            { text: "Establishing a set of 'Cosmic Ethics' for new settlements.", cat: "relphil" },
            { text: "Studying how humans adapt their culture to a non-Earth environment.", cat: "anth" },
            { text: "Drafting the social contract and legal constitutions for moon life.", cat: "ppe" }
        ]},
        { s: "A billionaire buys a major newspaper. What is the worry?", choices: [
            { text: "The impact on advertising market share and media consolidation data.", cat: "qpe" },
            { text: "The historical role of the 'Public Sphere' in maintaining democracy.", cat: "hist" },
            { text: "The power of narrative to shape truth and 'bought' stories.", cat: "lit" },
            { text: "How this ownership shifts the social perception of 'truth'.", cat: "soc" }
        ]},
        { s: "The 'Great Wall'. What is its most important aspect?", choices: [
            { text: "The engineering logistics and the labor-cost of its construction.", cat: "qpe" },
            { text: "Its function as a border between 'Civilization' and 'Barbarism'.", cat: "gcs" },
            { text: "The psychological impact as a metaphor in literature.", cat: "lit" },
            { text: "The social organization of the labor and tax systems that built it.", cat: "soc" }
        ]},
        { s: "Why is Shakespeare still read in China today?", choices: [
            { text: "A statistical study on translation sales and curriculum trends.", cat: "qpe" },
            { text: "A literary analysis of universal archetypes in a Chinese context.", cat: "lit" },
            { text: "The history of how Shakespeare was 'imported' during the late Qing.", cat: "gcs" },
            { text: "An ethnographic study of Chinese fans and their theater rituals.", cat: "anth" }
        ]},
        { s: "A robot asks for 'Rights'. How do you respond?", choices: [
            { text: "Determine the economic liability of granting machines personhood.", cat: "qpe" },
            { text: "Review the historical precedents of how 'Rights' were expanded.", cat: "hist" },
            { text: "Debate the logical definition of 'Consciousness' and 'Moral Agency'.", cat: "relphil" },
            { text: "Observe how humans begin to socially treat the robot as a 'person'.", cat: "anth" }
        ]},
        { s: "Studying the 'Silk Road' in a local village. What do you look at?", choices: [
            { text: "The current trade volume and the local economic shift since the road.", cat: "qpe" },
            { text: "The local folklore and legends survived from antiquity.", cat: "gcs" },
            { text: "The religious architecture and how faiths left marks.", cat: "relphil" },
            { text: "The institutional changes in local governance over centuries.", cat: "ppe" }
        ]},
        { s: "The world is ending tomorrow. What is the last thing you do?", choices: [
            { text: "Backup the world's mathematical and scientific data onto a hard drive.", cat: "qpe" },
            { text: "Gather your community for a final collective ritual of mourning.", cat: "relphil" },
            { text: "Write down the story of your life for any who may find it.", cat: "lit" },
            { text: "Observe and record how different cultures react to the end.", cat: "anth" }
        ]},
        { s: "A new language is discovered in a remote valley. What is the task?", choices: [
            { text: "Digitally mapping the syntax to find mathematical linguistic universals.", cat: "qpe" },
            { text: "Studying how the language shapes the community's unique view of time.", cat: "anth" },
            { text: "Translating their sacred texts to find echoes of ancient world religions.", cat: "relphil" },
            { text: "Analyzing how the language was used to resist historical colonization.", cat: "hist" }
        ]},
        { s: "A historic library is burning. What do you save first?", choices: [
            { text: "The technical manuals on agricultural engineering and public health.", cat: "qpe" },
            { text: "The only copy of an epic poem that defines a culture's identity.", cat: "lit" },
            { text: "The secret diaries of a 16th-century court physician.", cat: "hist" },
            { text: "The philosophical scrolls debating the nature of the afterlife.", cat: "relphil" }
        ]},
        { s: "Investigating the 'Metaverse'. Where is the impact?", choices: [
            { text: "The growth potential of the virtual real-estate market and digital GDP.", cat: "qpe" },
            { text: "How virtual existence challenges our ethical definitions of 'Suffering'.", cat: "relphil" },
            { text: "The way social inequalities and class hierarchies are mirrored in VR.", cat: "soc" },
            { text: "The historical evolution of 'Virtual' spaces in theater and fiction.", cat: "lit" }
        ]},
        { s: "A famine strikes a region. How do you analyze the cause?", choices: [
            { text: "Modeling the failure of crop yields against global trade embargoes.", cat: "qpe" },
            { text: "Investigating the political-economic failure of the local institutions.", cat: "ppe" },
            { text: "Studying how the famine was recorded in the literature of the era.", cat: "lit" },
            { text: "Analyzing the history of state grain-management systems in the region.", cat: "gcs" }
        ]},
        { s: "Why are some cities more creative than others?", choices: [
            { text: "Measuring the density of intellectual property filings and venture capital.", cat: "qpe" },
            { text: "Studying the social networks and institutions that foster collaboration.", cat: "soc" },
            { text: "Analyzing the history of the city as a cross-cultural trading hub.", cat: "hist" },
            { text: "An ethnographic study of the city's street-art and subculture scenes.", cat: "anth" }
        ]},
        { s: "How do we decide what is 'Beautiful'?", choices: [
            { text: "Measuring brain-wave responses to Golden Ratio proportions in art.", cat: "qpe" },
            { text: "Analyzing how 'Beauty' is a social construct used to signify class.", cat: "soc" },
            { text: "Reading philosophical debates on Aesthetics and the 'Universal Sublime'.", cat: "relphil" },
            { text: "Studying how the concept of 'Shan' (the good/beautiful) evolved in China.", cat: "gcs" }
        ]},
        { s: "A new border is drawn between two nations. What is the effect?", choices: [
            { text: "Predicting the shift in cross-border trade and labor migration costs.", cat: "qpe" },
            { text: "Investigating how the border splits families and shared cultural rituals.", cat: "anth" },
            { text: "Analyzing the political-economic tensions between sovereignty and flow.", cat: "ppe" },
            { text: "Researching the history of the borderland as a site of shared identity.", cat: "hist" }
        ]},
        { s: "What is the role of 'Sacrifice' in modern society?", choices: [
            { text: "Modeling the 'Sunk Cost Fallacy' in modern human decision-making.", cat: "qpe" },
            { text: "Studying the religious roots of sacrifice and its role in modern ritual.", cat: "relphil" },
            { text: "Analyzing how soldiers are socialized to 'sacrifice' for the state.", cat: "soc" },
            { text: "Exploring the trope of the 'Heroic Sacrifice' in world literature.", cat: "lit" }
        ]},
        { s: "Why did the 'Qing Dynasty' fall?", choices: [
            { text: "Analyzing the silver-flow data and the data on tax-revenue collapse.", cat: "qpe" },
            { text: "Studying the internal intellectual debates on reform and revolution.", cat: "gcs" },
            { text: "Researching the external colonial archives and diplomatic pressure.", cat: "hist" },
            { text: "Analyzing the literature of the 'May Fourth' movement that followed.", cat: "lit" }
        ]},
        { s: "How will humanity look in 1,000 years?", choices: [
            { text: "Projecting demographic shifts and resource availability models.", cat: "qpe" },
            { text: "Writing a speculative 'History of the Future' based on current trends.", cat: "hist" },
            { text: "Philosophizing on whether 'Post-Humanism' is ethically desirable.", cat: "relphil" },
            { text: "Analyzing how sci-fi literature serves as a social critique of the now.", cat: "lit" }
        ]}
    ];

    // Randomize and slice to 15
    const shuffled = allQuestions.sort(() => 0.5 - Math.random());
    const questions = shuffled.slice(0, 15);

    let scores = { qpe: 0, hist: 0, lit: 0, gcs: 0, relphil: 0, ppe: 0, soc: 0, anth: 0 };
    let currentIdx = 0;

    function tally(cat) {
        scores[cat]++;
        currentIdx++;
        if (currentIdx < questions.length) { render(); } 
        else { showResults(); }
    }

    function render() {
        document.getElementById('q-idx').innerText = currentIdx + 1;
        document.getElementById('progress').style.width = `${(currentIdx / 15) * 100}%`;
        const q = questions[currentIdx];
        document.getElementById('scenario-text').innerText = q.s;
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.choices.forEach((c, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>0${i+1}</span> ${c.text}`;
            btn.onclick = () => tally(c.cat);
            grid.appendChild(btn);
        });
    }

    function showResults() {
        document.getElementById('quiz-screen').style.display = 'none';
        const res = document.getElementById('results-screen');
        res.style.display = 'block';
        
        const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
        const top = sorted[0][0];

        const meta = {
            qpe: ["The Systems Strategist (QPE)", "You seek universal laws through multivariate data, fiscal modeling, and empirical measurement. You want to understand the mechanics of the global machine."],
            hist: ["The Temporal Detective (History)", "You value archives and the passage of time. You believe the present can only be understood by tracing the contingencies of the past."],
            lit: ["The Interpreter (Literature)", "You seek meaning in the word. You believe metaphors and narratives reveal the deepest truths of the human psyche."],
            gcs: ["The Civilizational Bridge (GCS)", "You value the rooted context of China. You see its history and philosophy as the vital lens for the global future."],
            relphil: ["The Sage (Religion & Philosophy)", "You pursue first principles and the 'Ultimate'. You seek the ethical frameworks and ritual structures that drive human action."],
            ppe: ["The Institutionalist (PPE)", "You are a structural thinker, interested in the social contract and the intersection of power, ethics, and policy."],
            soc: ["The Structuralist (Sociology)", "You seek the systemic forces—class, institutions, and social structures—that shape the collective human experience."],
            anth: ["The Ethnographer (Anthropology)", "You value 'thick description' and lived experience. You seek to understand the world through the symbols and rituals of the individual."]
        };

        document.getElementById('major-match').innerText = meta[top][0];
        document.getElementById('major-desc').innerText = meta[top][1];
        
        const breakdown = document.getElementById('score-breakdown');
        Object.entries(scores).forEach(([k, v]) => {
            const div = document.createElement('div');
            div.className = 'score-item';
            div.innerText = `${k.toUpperCase()}: ${v}`;
            breakdown.appendChild(div);
        });
    }

    render();
</script>

</body>
</html>
