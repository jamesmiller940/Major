<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosing your Research Questions | Major Diagnostic Tool</title>
    <style>
        :root { --dku-blue: #003087; --dku-gold: #E2AD35; --bg: #ffffff; --text: #333; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #f4f7f9; color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        #app-container { background: white; max-width: 800px; width: 100%; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid var(--dku-blue); }
        h1 { color: var(--dku-blue); text-align: center; margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-style: italic; }
        .progress-container { margin-bottom: 30px; text-align: center; font-weight: bold; color: var(--dku-blue); }
        .progress-bar { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--dku-gold); width: 0%; transition: width 0.3s ease; }
        .scenario-text { font-size: 1.25rem; margin-bottom: 25px; line-height: 1.5; font-weight: 600; color: #111; border-left: 5px solid var(--dku-gold); padding-left: 15px; }
        .choice-btn { display: block; width: 100%; padding: 18px; margin: 12px 0; border: 1.5px solid #e0e4e8; border-radius: 8px; cursor: pointer; text-align: left; font-size: 1rem; transition: all 0.2s; background: white; line-height: 1.4; }
        .choice-btn:hover { border-color: var(--dku-blue); background: #f0f4ff; transform: translateX(5px); }
        #results { display: none; }
        .result-card { background: #f8faff; padding: 30px; border-radius: 12px; border-left: 10px solid var(--dku-blue); margin-top: 20px; }
        .score-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-top: 25px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 0.9rem; }
        .restart-btn { background: var(--dku-blue); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1.1rem; }
        @media (max-width: 600px) { #app-container { padding: 20px; } .scenario-text { font-size: 1.1rem; } }
    </style>
</head>

    <div id="results">

        <div id="result-detail" class="result-card"></div>
        <button class="restart-btn" onclick="location.reload()">Begin New Session</button>
    </div>
</div>
